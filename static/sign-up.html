<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main>
    <div class="container">
        <form action="" method="post" class="form">
            <div>
                <h1 class="form-title">Регистрация</h1>
                <div class="form-input_wrapper">
                    <label class="form-input_placeholder">Почта</label>
                    <input name="email" type="text" class="js-input">
                </div>
                <div class="form-input_wrapper">
                    <label class="form-input_placeholder">Логин</label>
                    <input name="login" type="text" class="js-input">
                </div>
                <div class="form-input_wrapper">
                    <label class="form-input_placeholder">Имя</label>
                    <input name="first_name" type="text" class="js-input">
                </div>
                <div class="form-input_wrapper">
                    <label class="form-input_placeholder">Фамилия</label>
                    <input name="second_name" type="text" class="js-input">
                </div>
                <div class="form-input_wrapper">
                    <label class="form-input_placeholder">Телефон</label>
                    <input name="phone" type="text" class="js-input">
                </div>
                <div class="form-input_wrapper">
                    <label class="form-input_placeholder">Пароль</label>
                    <input name="password" type="text" class="js-input">
                </div>
                <div class="form-input_wrapper">
                    <label class="form-input_placeholder">Пароль (ещё раз)</label>
                    <input name="password" type="text" class="js-input">
                </div>
            </div>
            <div class="form-buttons_wrapper">
                <button type="submit" class="button-primary js-button-submit">
                    Зарегистрироваться
                </button>
                <a href="index.html" class="link-primary">
                    Войти
                </a>
            </div>
        </form>
    </div>
</main>
<script src="assets/js/main.js"></script>
</body>
</html>
