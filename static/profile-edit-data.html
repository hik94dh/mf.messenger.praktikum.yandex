<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Profile edit data</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main>
    <div class="profile-wrapper">
        <div class="button-back_wrapper">
            <button class="button-primary button-circle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
            </button>
        </div>
        <div class="container">
            <div class="profile-inner_wrapper">
                <div class="profile-image">
                    <span>Поменять аватар</span>
                    <input type="file" name="avatar">
                </div>
                <form action="#">
                    <ul>
                        <li><span>Почта</span> <input type="email" name="email" placeholder="pochta@yandex.ru"></li>
                        <li><span>Логин</span> <input type="text" name="login" placeholder="ivanivanov"></li>
                        <li><span>Имя</span> <input type="text" name="first_name" placeholder="Иван"></li>
                        <li><span>Фамилия</span> <input type="text" name="second_name" placeholder="Иванов"></li>
                        <li><span>Имя в чате</span> <input type="text" name="display_name" placeholder="Иван"></li>
                        <li><span>Телефон</span> <input type="tel" name="phone" placeholder="+7 (909) 967 30 30"></li>
                    </ul>
                    <button type="submit" class="button-primary">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
